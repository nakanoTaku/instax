<!DOCTYPE html>
<html>
    <head>
        <title>instax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="instax.css" rel="stylesheet" type="text/css">
        <script src="jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
	        $(document).ready(function(){
	            $('#search_btn').click(function() {
	               var url = "https://api.instagram.com/v1/tags/";
	               url += $('#search_key').val();
	               url += "/media/recent?access_token=";
	               $(".instagram").text("loadding....");
	               $.ajax({
	                   url: url,
	                   data: { 
	                       access_token: "1499812710.76415ab.24a7cf4736bb4a69b90452ed66f4b5de"},
	                   dataType: "jsonp",
	                   error: function(jqXHR, textStatus, errorThrown) {
	                       $(".instagram").text(textStatus);
	                   },
	                    success: function(data, textStatus, jqXHR) {
	                    $(".instagram").text("");
	                    for (var i = 0, length = 30; i < length; i++) {
	                       var d = data.data[i];
	                       $(".instagram").append(
	                       $("<div>").addClass("image").append($("<a>").attr("href", d.link).attr("target", "_blank").append($("<img>").attr("src", d.images.low_resolution.url))));}                   
	                    }
	                });
	            });
	        });
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>instax</h1>
                <input id="search_key" type="text" value=""/>
                <input type="button" id="search_btn" value="送信" />
            </header>
            <main class="instagram"></main>
        </div>
    </body>
</html>
